<!DOCTYPE html>
<html>
<head>
    <title>Insert Coffee Record</title>
</head>
<body>
    <h2>Insert New Coffee Record</h2>
    <form action="InsertCoffeeServlet" method="post">
        <label for="coffeeName">Coffee Name:</label>
        <input type="text" id="coffeeName" name="coffeeName" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>
        
        <input type="submit" value="Insert Coffee">
    </form>
</body>
</html>
