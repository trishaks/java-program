<!DOCTYPE html>
<html>
<head>
    <title>Update Coffee Product</title>
</head>
<body>
    <h2>Update Coffee Product</h2>
    <form action="updateCoffee.jsp" method="get">
        <label for="id">Product ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="coffee_name">Coffee Name:</label>
        <input type="text" id="coffee_name" name="coffee_name" required><br><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
